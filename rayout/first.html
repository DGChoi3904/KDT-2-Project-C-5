<!DOCTYPE html>
<html>
  <head>
    <title>BOOKSTAGRAM</title>
    <style>
      body {
        background-color: #ecebeb;
        margin: 0;
        padding: 0;
      }
      #logo {
        background-color: #ffffff;
        border-radius: 50%;
        width: 150px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px auto;
        transition: background-color 1s ease-in-out;
      }
      #logo h1 {
        font-family: Arial, sans-serif;
        font-size: 60px;
        font-weight: bold;
        color: #000000;
        margin: 0;
        opacity: 1;
      }
      #text {
        font-family: Arial, sans-serif;
        font-size: 30px;
        font-weight: bold;
        color: #333333;
        margin-left: -200px;
        opacity: 0;
        animation: slideIn 0.5s ease-in-out 2s forwards;
      }
      @keyframes slideIn {
        from {
          margin-left: -100px;
          opacity: 0;
        }
        to {
          margin-left: 0;
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="logo">
      <h1>B</h1>
      <div id="text">OOKstargram</div>
    </div>
    <script>
      window.addEventListener("load", function() {
        setTimeout(function() {
          document.getElementById("text").style.opacity = "1";
          document.getElementById("logo").style.backgroundColor = "gray";
        }, 2000);
      });
    </script>
  </body>
</html>
